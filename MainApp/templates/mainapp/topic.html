{% extends "MainApp/base.html" %}

{% block content %}

<p>Topic: {{topic}}</p>

<ul>
    {% for entry in entries %}
    <li>
        <p>{{entry.text}}</p>
        <p>{{entry.date_added}}</p>
        <p>
            <a href="{% url 'MainApp:edit_entry' entry.id %}">Edit entry</a>
        </p>
    </li>

    {% empty %}
    <li>There are no entries for this topic.</li> <!-- this is how you comment. It's not great :( -->

    {% endfor %}
</ul>

<p>
    <a href="{% url 'MainApp:new_entry' topic.id %}">Add new entry</a>
</p>

{% endblock content %}
